<div class="jumbotron text-center">
	<h1> Users Listing </h1>

	<p>{{ message }}</p>
</div>


<div class="container">
	<table class="table table-striped">
		<thead>
			<tr>
				<th> ID </th>
				<th> Email </th>
				<th> Name </th>
				<th> Number </th>
				<th> Action </th>
			</tr>
		</thead>
		<tbody>
			
			<tr ng-repeat="contact in contactList">
				<td> {{ contact.ID }} </td>
				<td> {{ contact.email }} </td>
				<td> {{ contact.name }} </td>
				<td> {{ contact.number }} </td>
				<td> <a class="btn btn-primary" href="#user/{{contact.ID}}"> <span class="glyphicon glyphicon-edit"></span> </a> </td>
				
			</tr>
		</tbody>
	</table>
</div>
